<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c4a85ae6a5.js"
      crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Prova 1 DevWeb</title>
  </head>
  <body>
    <main>
      <section class="form">
        <h2><span>R$620,00</span> noite</h2>
        <form action="#">
          <div class="formulario">
          <div class="check">
            <p>
              <label for="checkin"> CHECK-IN </label>
              <input type="date" id="checkin" />
            </p>
            <p>
              <label for="checkout"> CHECKOUT </label>
              <input type="date" id="checkout" />
            </p>
          </div>
          <p>
            <p>
            <label for="hospedes">HÓSPEDES</label></p>
            <select id="hospedes">
              <option value="1">1 hóspede</option>
              <option value="2">2 hóspedes</option>
              <option value="3">3 hóspedes</option>
              <option value="4">4 hóspedes</option>
            </select>
          </div>
          </p>
          <p class="botao">
            <button type="submit">Reservar</button>
          </p>
        </form>
        <p>Você ainda não será cobrado</p>
        <ul>
          <li>
            <span id="subtotal">R$620 x 5 noites</span>
            <span id="valor_sub">R$3.100</span>
          </li>
          <li>
            <span>Taxa de limpeza</span>
            <span>R$120</span>
          </li>
          <li><span>Taxa de serviço do AirBnB</span> <span>R$468</span></li>
          <li><span>Total sem impostos</span> <span>3.688</span></li>
        </ul>
      </section>
    </main>
    <script>
      let checkout = document.getElementById('checkout');
      let checkin = document.getElementById('checkin');
      checkout.addEventListener("change", function(){
        let data_saida = new Date(this.value);
        let data_entrada =  new Date(checkin.value);
        let diaria = (data_saida - data_entrada)/86400000
        let preco = diaria*620
        
        let subtotal = document.getElementById('subtotal');
        subtotal.innerText = "R$620 x " + diaria + " noites" 
           
        let valor_sub = document.getElementById('valor_sub');
        valor_sub.innerText = "R$" + preco})
           ;
     
    </script>
  </body>
</html>
